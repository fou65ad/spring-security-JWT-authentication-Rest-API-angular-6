<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong [innerHTML]="error" *ngIf="mode==1" ></strong>
    </div>
      <div class="alert alert-success" *ngIf="mode==2">
      <strong  >Successfully registered</strong>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading"> Registration</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
          <div class="form-group">
            <label class="control-label">Username :</label>
            <input class="form-control" ngModel="" type="text" name="username" required />
          </div>
          <div class="form-group">
            <label class="control-label">Password :</label>
            <input class="form-control" ngModel="" type="password" name="password" required />
          </div>
          <div class="form-group">
            <label class="control-label">Confirm Password :</label>
            <input class="form-control" ngModel="" type="password" name="repassword" required />
          </div>
          <div class="form-group">
            <label class="control-label">Role :</label>
              <select class="form-control" ngModel=""  name="role"  required >
                  <option value="ADMIN" >Admin</option>
                   <option value="USER">User</option>
               </select>
               <span>the user cannot add new tasks</span>
          </div>
           <button type="submit" class="btn btn-success">Register</button>
          <button  [routerLink]="['/login']" class="btn btn-danger">Login</button>
         
        </form>

      </div>

    </div>
  </div>
</div>
